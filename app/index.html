<!doctype html>
<html ng-app="bookStoreApp">

	<head>
		<meta charset="UTF-8">
		<title>AngularJS</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/xeditable.css" />
		<link rel="stylesheet" href="../css/app.css" />

		<script src="framework/1.3.0.14/angular.js"></script>
		<script src="framework/1.3.0.14/angular-route.js"></script>
		<script src="framework/1.3.0.14/angular-animate.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/filters.js"></script>
		<script src="js/services.js"></script>
		<script src="js/directives.js"></script>
		<script type="text/javascript" src="js/xeditable.js"></script>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
	</head>

	<body ng-controller="indexCtrl">
		<nav class="row nav-header" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
						<span class="sr-only">切换导航</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="nav-logo"><img src="../img/logo.png" /></div>
				</div>
				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="row col-lg-offset-8">
						<li   ng-repeat="item in data.items">
							<a href="#/{{item.link}}"  ng-class="{true: 'active', false: ''}[item.isActive]" ng-click="data.isActive(item.id)">{{item.name}}</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<form role="form" name="editForm">
</form>
		<div ng-view>
		</div>
	</body>

</html>
